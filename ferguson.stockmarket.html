  <style>
  @media (max-width: 1280px)  {
      .resp-container {

      .resp-iframe {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          border: 0;
      }
  }
  @media (max-width: 768px)  {
      body {
          overflow: hidden;
      }
      .resp-iframe {
          width: 100%;
          height: 100%;
          position: fixed;
          z-index: 1000;
          left: 0;
          top: 0;
      }
  }
</style>
